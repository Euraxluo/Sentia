  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- PrismJS Theme (One Dark / Tomorrow Night) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #030712; /* gray-950 */
        color: #f8fafc; /* slate-50 */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar for Terminal */
      .terminal-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .terminal-scroll::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .terminal-scroll::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 3px;
      }
      /* Override Prism background to match editor */
      pre[class*="language-"] {
        background: transparent !important;
        text-shadow: none !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      code[class*="language-"], pre[class*="language-"] {
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 14px !important;
        line-height: 24px !important;
      }
      /* Ensure Editor container handles absolute positioning correctly if needed */
      .npm__react-simple-code-editor__textarea {
        outline: none !important;
      }
      
      /* Markdown Styles */
      .prose h1, .prose h2, .prose h3 {
        color: #f8fafc;
        font-weight: 700;
        margin-top: 2em;
        margin-bottom: 1em;
      }
      .prose h1 { font-size: 2.5rem; line-height: 1.1; border-bottom: 1px solid #1f2937; padding-bottom: 0.5em; }
      .prose h2 { font-size: 1.75rem; border-bottom: 1px solid #1f2937; padding-bottom: 0.3em; }
      .prose h3 { font-size: 1.25rem; color: #e2e8f0; }
      .prose p { margin-bottom: 1.25em; line-height: 1.75; color: #94a3b8; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.25em; color: #94a3b8; }
      .prose li { margin-bottom: 0.5em; }
      .prose strong { color: #f1f5f9; font-weight: 600; }
      .prose code { background: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; font-size: 0.875em; font-family: 'JetBrains Mono', monospace; color: #e2e8f0; }
      .prose pre { background: #0d1117; padding: 1em; border-radius: 8px; overflow-x: auto; margin-bottom: 1.5em; border: 1px solid #1f2937; }
      .prose pre code { background: transparent; padding: 0; color: inherit; }
      .prose blockquote { border-left: 4px solid #6366f1; padding-left: 1em; margin-left: 0; font-style: italic; color: #94a3b8; background: rgba(99, 102, 241, 0.05); padding: 1em; border-radius: 0 8px 8px 0; }
      .prose table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; font-size: 0.9em; }
      .prose th { text-align: left; padding: 0.75em; border-bottom: 1px solid #334155; color: #f8fafc; font-weight: 600; }
      .prose td { padding: 0.75em; border-bottom: 1px solid #1e293b; color: #94a3b8; }
      .prose a { color: #818cf8; text-decoration: none; border-bottom: 1px dashed #818cf8; }
      .prose a:hover { color: #a5b4fc; border-bottom-style: solid; }
      
      /* Mermaid Center */
      .mermaid { display: flex; justify-content: center; margin: 2rem 0; background: #0d1117; padding: 1rem; border-radius: 8px; border: 1px solid #1f2937; }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 30s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
    </style>
